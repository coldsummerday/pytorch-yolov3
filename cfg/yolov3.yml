    dataset: "test"
    stdout: True
    gpus: "0"
    nworkers: 8
    pin_mem: True

    input_shape: [416, 416]
    batch_size: 8
    weights: "data/baseline_5000.weights"

    conf_thresh: 0.005
    nms_thresh: 0.45
    batch_size: 64
    mini_batch_size: 8

    results: "results"

